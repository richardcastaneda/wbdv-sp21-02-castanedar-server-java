<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Manager</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link href="../style.css"
        rel="stylesheet"/>
  <link href="register.style.client.css"
        rel="stylesheet"/>
</head>
<body>
<div class="container">
  <!-- Header -->
  <h1>
    Sign Up
  </h1>
  <!-- Username Input -->
  <div class="mb-3 row">
    <label for="usernameFld"
           class="col-sm-2 col-form-label">
      Username
    </label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="usernameFld"
              placeholder="Alice">
    </div>
  </div>
  <!-- Password Input -->
  <div class="mb-3 row">
    <label for="passwordFld"
           class="col-sm-2 col-form-label">
      Password
    </label>
    <div class="col-sm-10">
      <input type="password"
             class="form-control"
             id="passwordFld"
             placeholder="123qwe#$%">
    </div>
  </div>
  <!-- Password Verification -->
  <div class="mb-3 row">
    <label for="verifyPasswordFld"
           class="col-sm-2 col-form-label">
      Verify Password
    </label>
    <div class="col-sm-10">
      <input type="password"
             class="form-control"
             id="verifyPAsswordField"
             placeholder="123qwe#$%">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <a class="btn btn-primary btn-block"
         href="../profile/profile.template.client.html">
        Sign Up
      </a>
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-2"></div>
    <div class="col-sm-5">
      <a href="../login/login.template.client.html">
        Login
      </a>
    </div>
    <div class="col-sm-5">
      <a href="../index.html" class="float-right">
        Cancel
      </a>
    </div>
  </div>
</div>
</body>
</html>
