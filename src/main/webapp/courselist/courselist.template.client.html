<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course List</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  rel="stylesheet"/>
  <link href="../style.css"
        rel="stylesheet"/>
  <link rel="stylesheet"
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

  <link href="courselist.style.client.css"

<div class="rac-sticky-nav-bar">
  <div class="row">

      <i class="fas fa-bars fa-2x"></i>
    </div>
    <div class="col-2.5  d-none d-lg-block rac-no-wrap">
      <h4>Course Manager</h4>
    </div>
    <div class="col-8">
      <input type="text"
             id="newCourseTitle"
             class="form-control"
             placeholder="New Course Title"/>
    </div>
    <div class="col-0.7 center rac-reduced-padding">
      <i class="fas fa-plus fa-2x"></i>

  </div>

    <tr>
