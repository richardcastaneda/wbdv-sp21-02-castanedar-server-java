<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link href="../style.css"
        rel="stylesheet"/>
  <link href="profile.style.client.css"
        rel="stylesheet"/>
</head>
<body>
<div class="container">
  <!-- Header -->
  <h1>
  Profile
  </h1>
  <!-- Alerts -->
  <div class="alert alert-success" role="alert">
    Success Alert
  </div>
  <div class="alert alert-danger" role="alert">
    Fail Alert
  </div>
  <!-- Username Input -->
  <div class="mb-3 row">
    <label for="inputUsername"
           class="col-sm-2 col-form-label">
      Username
    </label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="inputUsername"
             value="Alice"
             readonly>
    </div>
  </div>
  <!-- Phone Number Input -->
  <div class="mb-3 row">
    <label for="inputPhone"
           class="col-sm-2 col-form-label">
      Phone
    </label>
    <div class="col-sm-10">
    <input type="tel"
           class="form-control"
           id="inputPhone"
           placeholder="(555) 123-4342">
    </div>
  </div>
  <!-- Email Input -->
  <div class="mb-3 row">
    <label for="inputEmail"
           class="col-sm-2 col-form-label">
      Email
    </label>
    <div class="col-sm-10">
      <input type="email"
             class="form-control"
             id="inputEmail"
             placeholder="alice@wonderland.com">
    </div>
  </div>
  <!-- Role Selection -->
  <div class="mb-3 row">
    <label for="inputRole"
           class="col-sm-2 col-form-label">
      Role
    </label>
    <div class="col-sm-10">
      <select class="form-control"
              id="inputRole">
        <option>Faculty</option>
        <option>Student</option>
        <option>Admin</option>
      </select>
    </div>
  </div>
  <!-- Date of Birth Input -->
  <div class="mb-3 row">
    <label for="inputDOB"
           class="col-sm-2 col-form-label">
      Role
    </label>
    <div class="col-sm-10">
      <input type="date"
             class="form-control"
             id="inputDOB"
             placeholder="mm/dd/yyy">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <a class="btn btn-success btn-block"
         href="#">
        Update
      </a>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <a class="btn btn-danger btn-block"
         href="../index.html">
        Logout
      </a>
    </div>
  </div>
</div>
</body>
</html>
